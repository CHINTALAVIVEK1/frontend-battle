<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Components</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Customer Showcase Styles */
        .logo-img {
            filter: brightness(0) invert(1);
            max-width: 150px;
            height: auto;
            object-fit: contain;
        }
        .supercell-logo {
            filter: none;
        }
        #meet-customers-btn {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        #meet-customers-btn:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        #meet-customers-button-wrapper {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #meet-customers-button-wrapper.is-visible {
            opacity: 1;
            pointer-events: auto;
        }
        #customer-logos-grid {
            filter: blur(0px);
            transition: filter 0.3s ease-in-out;
        }
        #customer-logos-grid.is-blurred {
            filter: blur(50px);
            pointer-events: auto;
        }
        
        /* Embodied Carbon Chart Styles */
        .bar {
            fill: #6a4545;
        }
        .bar-light {
            fill: #b08b8b;
        }
        .axis {
            stroke: #d1d1d1;
            stroke-width: 1;
        }
        .grid-dashed {
            stroke: #a8a8a8;
            stroke-width: 1;
            stroke-dasharray: 6 6;
        }
        .label {
            fill: #4a4a4a;
            font-size: 12px;
            font-family: Montserrat, sans-serif;
            user-select: none;
        }
        .label-vertical {
            font-size: 11px;
            fill: #4a4a4a;
            font-family: Montserrat, sans-serif;
            user-select: none;
        }
        .label-small {
            font-size: 10px;
            fill: #4a4a4a;
            font-family: Montserrat, sans-serif;
            user-select: none;
        }
        .value-label {
            font-size: 11px;
            fill: #4a4a4a;
            font-family: Montserrat, sans-serif;
            user-select: none;
            font-weight: 600;
        }
        
        /* General Styles */
        body {
            font-family: "Inter", sans-serif;
            line-height: 1.6;
        }
        .scroll-x {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
    </style>
</head>
<body class="antialiased bg-black text-white">

<!-- Customer Showcase Section -->

            <!-- Logo 4: Raycast -->

            <!-- Logo 5: Retool -->

</section>

<!-- Accessibility button (fixed position) -->
<button aria-label="Accessibility options" class="fixed bottom-6 right-6 w-14 h-14 rounded-full bg-[#ff9a8a] text-white flex items-center justify-center shadow-lg">
    <i class="fas fa-universal-access fa-lg"></i>
</button>

<script>
    // Customer Showcase Interaction
    document.addEventListener('DOMContentLoaded', () => {
        const interactiveArea = document.getElementById('interactive-logo-section');
        const meetCustomersBtnWrapper = document.getElementById('meet-customers-button-wrapper');
        const customerLogosGrid = document.getElementById('customer-logos-grid');

        let hideTimeoutId;

        const showEffect = () => {
            clearTimeout(hideTimeoutId);
            meetCustomersBtnWrapper.classList.add('is-visible');
            customerLogosGrid.classList.add('is-blurred');
        };

        const hideEffect = () => {
            hideTimeoutId = setTimeout(() => {
                if (!meetCustomersBtnWrapper.matches(':hover')) {
                    meetCustomersBtnWrapper.classList.remove('is-visible');
                    customerLogosGrid.classList.remove('is-blurred');
                }
            }, 100);
        };

        interactiveArea.addEventListener('mouseenter', showEffect);
        interactiveArea.addEventListener('mouseleave', hideEffect);
        meetCustomersBtnWrapper.addEventListener('mouseenter', showEffect);
        meetCustomersBtnWrapper.addEventListener('mouseleave', hideEffect);
    });
</script>
