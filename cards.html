<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Brand Kits
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
 </head>
 <body class="bg-[#0f0f0f] flex items-center justify-center min-h-screen p-6">
  <div class="rounded-2xl border border-gradient-to-tr from-pink-500 via-purple-600 to-blue-600 p-[2px] max-w-xs w-full">
   <div class="bg-[#1a1a1a] rounded-2xl p-6">
    <h2 class="text-white text-xl font-semibold mb-6">
     Brand Kits
    </h2>
    <div class="space-y-4">
     <!-- First item -->
     <label class="flex items-center justify-between bg-[#222222] rounded-lg p-4 cursor-pointer">
      <div class="flex items-center space-x-4">
       <input class="w-5 h-5 rounded-sm border-gray-700 bg-[#222222] cursor-pointer" type="checkbox"/>
       <div class="relative w-8 h-5 flex items-center">
        <img alt="Green circle representing ECorp brand color" class="absolute left-0" height="16" src="https://storage.googleapis.com/a1aa/image/dce7ad68-4976-4ae2-9688-807e40738828.jpg" width="16"/>
        <img alt="White circle representing ECorp brand color" class="absolute left-3" height="16" src="https://storage.googleapis.com/a1aa/image/a9705915-1455-4579-388c-7bfb179146bd.jpg" width="16"/>
        <img alt="White circle representing ECorp brand color" class="absolute left-6" height="16" src="https://storage.googleapis.com/a1aa/image/a9705915-1455-4579-388c-7bfb179146bd.jpg" width="16"/>
       </div>
       <span class="text-white text-base font-semibold select-none">
        ECorp
       </span>
      </div>
      <i class="fas fa-sliders-h text-gray-400">
      </i>
     </label>
     <!-- Second item -->
     <label class="flex items-center justify-between bg-[#222222] rounded-lg p-4 cursor-pointer">
      <div class="flex items-center space-x-4">
       <input class="w-5 h-5 rounded-sm border-gray-700 bg-[#222222] cursor-pointer" type="checkbox"/>
       <div class="relative w-8 h-5 flex items-center">
        <img alt="Orange circle representing ICorp brand color" class="absolute left-0" height="16" src="https://storage.googleapis.com/a1aa/image/9a1815a0-658c-4fc2-ae30-909314247f47.jpg" width="16"/>
        <img alt="White circle representing ICorp brand color" class="absolute left-3" height="16" src="https://storage.googleapis.com/a1aa/image/4f6cbfa8-1c84-4bfc-97c2-c146a1491cde.jpg" width="16"/>
        <img alt="White circle representing ICorp brand color" class="absolute left-6" height="16" src="https://storage.googleapis.com/a1aa/image/4f6cbfa8-1c84-4bfc-97c2-c146a1491cde.jpg" width="16"/>
       </div>
       <span class="text-white text-base font-semibold select-none">
        ICorp
       </span>
      </div>
      <i class="fas fa-sliders-h text-gray-400">
      </i>
     </label>
     <!-- Third item -->
     <label class="flex items-center justify-between bg-[#222222] rounded-lg p-4 cursor-pointer border border-purple-600">
      <div class="flex items-center space-x-4">
       <input checked="" class="w-5 h-5 rounded-sm bg-purple-600 border-purple-600 text-white cursor-pointer" type="checkbox"/>
       <div class="relative w-8 h-5 flex items-center">
        <img alt="Red circle representing The Agency brand color" class="absolute left-0" height="16" src="https://storage.googleapis.com/a1aa/image/0c9151fe-25ed-4bee-cee7-213ab2127388.jpg" width="16"/>
        <img alt="White circle representing The Agency brand color" class="absolute left-3" height="16" src="https://storage.googleapis.com/a1aa/image/081e7f30-9cbc-48c1-6ec3-5ee1e8369ce2.jpg" width="16"/>
        <img alt="White circle representing The Agency brand color" class="absolute left-6" height="16" src="https://storage.googleapis.com/a1aa/image/081e7f30-9cbc-48c1-6ec3-5ee1e8369ce2.jpg" width="16"/>
       </div>
       <span class="text-white text-base font-semibold select-none">
        The Agency
       </span>
      </div>
      <i class="fas fa-sliders-h text-gray-400">
      </i>
     </label>
    </div>
   </div>
  </div>
 </body>
</html>
